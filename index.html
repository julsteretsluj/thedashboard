<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEAMUNs Dashboard â€” Chairs & Delegates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <script>
      (function () {
        var themeKey = 'seamuns-dashboard-theme';
        var modeKey = 'seamuns-dashboard-color-mode';
        var validTheme = ['default','health','war','women','nature','peace','economy','education','rights'];
        var validMode = ['light','dark'];
        try {
          var t = localStorage.getItem(themeKey);
          if (t && validTheme.indexOf(t) !== -1) document.documentElement.setAttribute('data-theme', t);
          var m = localStorage.getItem(modeKey);
          if (m && validMode.indexOf(m) !== -1) document.documentElement.setAttribute('data-color-mode', m);
          else document.documentElement.setAttribute('data-color-mode', 'light');
        } catch (e) {}
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
