# Build the MUN Dashboard and push the built site to a branch
# that Hostinger Git pulls into public_html. Also uploads dist as artifact for manual deploy.
name: Build and push to Hostinger branch

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install and build
        run: |
          npm ci
          npm run build

      - name: Verify build contains committees
        run: |
          if ! grep -rq "Arab League" dist/assets/; then
            echo "Build missing committee data - check committees.ts is bundled"
            exit 1
          fi
          echo "Build verified: committee list present"

      - name: Push dist to hostinger-build branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: hostinger-build
          FOLDER: dist
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Deploy: (${{ github.sha }}) ${{ github.event.head_commit.message }}"

      - name: Upload dist for manual deploy
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: dist/
          retention-days: 14
